version: '2.4'
services:
  mysql:
    container_name: mysql
    image: mysql/mysql-server
    network_mode: bridge
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_DATABASE=tpachato
      - MYSQL_USER=root
      - MYSQL_PASSWORD=
    volumes:
      - mysql-data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
  app:
    container_name: app
    image: $BUILD_TAG:$BUILD_NUMBER
    network_mode: bridge
    ports:
      - "8089:8089"
    depends_on:
      - mysql
    
volumes:
    mysql-data:
networks:
  kell-network:
    driver: bridge
